name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 16 
    steps:
      - uses: actions/checkout@v3
      - name: Installing Node.js 16 version
          uses: actions/setup-node@v3
          with:
            node-version: 16 
      - name: install modulles
        run: npm install
      - name: build project
        run: npm run build
      - name: test project
        run: npm run test
      